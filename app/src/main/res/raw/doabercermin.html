<body>
    <h1><center> Do'a Bercermin </center></h1>
	
    <p><h2> اَللّٰهُمَّ كَمَا حَسَّـنْتَ خَلْقِـيْ فَحَسِّـنْ خُلُقِـيْ </h2>
	<p> Allohumma kamaa hassanta kholqii fahassin khuluqii
    <p> Artinya:
         "Ya Allah sebagaimana Engkau telah ciptakan aku dengan baik, maka perbaikilah akhlakku".</p>
