<body>
    <h1><center>Do'a Sesudah Makan</center></h1>
	
    <p><h2> ااَلْحَمْدُ ِللهِ الَّذِىْ اَطْعَمَنَا وَسَقَانَا وَجَعَلَنَا مُسْلِمِيْنَ </h2>
	<p> Alhamdu lillaahil ladzii ath'amanaa wa saqoonaa wa ja'alnaa muslimiin
	<p>Artinya:
     "Segala puji bagi Allah yang telah memberi makan kami dan minuman kami, serta menjadikan kami sebagai orang-orang islam"</p>
