    <h1><center> Do'a Masuk Wc  </center></h1>
	
    <p><h2> اَللّٰهُمَّ اِنِّيْ اَعُوْذُبِكَ مِنَ الْخُبُثِ وَالْخَبَآئِثِ </h2>
	<p> Alloohumma Innii a'uudzubika minal khubutsi wal khobaaitsi
    <p> Artinya:
       "Ya Allah, aku berlindung pada-Mu dari syaitan besar laki-laki dan perempuan".</p>
