    <h1><center>Do'a Sebelum Tidur  </center></h1>
	
    <p><h2> بِسْمِكَ االلّٰهُمَّ اَحْيَا وَبِاسْمِكَ اَمُوْتُ </h2>
	<p> Bismikallaahuma ahyaa wa bismika amuutu
    <p> Artinya:
         "Dengan menyebut nama-Mu, Ya Allah, aku hidup dan dengan menyebut nama-Mu aku mati".</p>
