<body>
    <h1><center> Do'a Istinja </center></h1>
	
    <p><h2> اَللّٰهُمَّ حَسِّنْ فَرْجِىْ مِنَ الْفَوَاخِشِ وَظَهِّرْ قَلْبِيْ مِنَ النِّفَاقِ</h2>
	<p> Allaahumma hassin farjii minal fawaahisyi wa thahhir qolbii minan nifaaqi
    <p> Artinya : 
	    "Ya Allah bersihkanlah farjiku (kemaluan) dari keburukan dan bersihkan hatiku dari nifaq (kemunafikan)."</p>
