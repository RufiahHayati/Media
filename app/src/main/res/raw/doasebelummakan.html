    <h1><center>Do'a Sebelum Makan</center></h1>
	
    <p><h2> اَللَّهُمَّ بَارِكْ لَنَا فِيْمَا رَزَقْتَنَا وَقِنَا عَذَابَ النَّارِ </h2>
	<p> Alloohumma barik lanaa fiimaa razatanaa waqinaa 'adzaa bannar
	<p> Artinya:
     "Ya Allah, berkahilah kami dalam rezeki yang telah Engkau berikan kepada kami dan peliharalah kami dari siksa api neraka" </p>
